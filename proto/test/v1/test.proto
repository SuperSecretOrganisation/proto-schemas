syntax="proto3";

package proto.test.v1;
option go_package = "github.com/supersecretorganisation/proto-schemas/gen/go/test/v1;testpb";

service TestService {
    rpc Ping (PingRequest) returns (PingResponse);
}

message PingRequest {
    string message = 1;
}
message PingResponse {
    string message = 1;
}
message Error {
    string code = 1;
    string message = 2;
}
